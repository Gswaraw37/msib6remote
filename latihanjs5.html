<script>
    let angka;
    //perulangan menggunakan increment
    for(angka = 1; angka <= 10; angka++){
        document.write('<br>No. ' + angka);
    }
    
    document.write('<hr>');

    let angka1;
    //perulangan menggunakan decrement
    for(angka1 = 10; angka1 >= 0; angka1--){
        document.write('<br>No. ' + angka1);
    }

    document.write('<hr>');

    //looping menampilkan bilangan ganjil
    let ganjil;
    for(ganjil = 1; ganjil <= 30; ganjil++){
        if(ganjil % 2 == 1)
        document.write('<br>Cetak Bilangan ' + ganjil);
    }
    
    document.write("<hr>");

    //looping menampilkan bilangan genap
    let genap;
    for(genap = 0; genap <= 30; genap++){
        if(genap % 2 == 0)
        document.write('<br>Cetak Bilangan ' + genap);
    }

    document.write("<hr>");

        y++;
    }
</script>
