<script>
    //latihan aritmatika
    var jari2 = 15;
    const PHI = 3.14; //variable constanta
    let luas = PHI * jari2 * jari2; //rumus luas
    let luas1 = PHI * jari2**2; //rumus luas langsung pangkat
    let keliling = 2 * PHI * jari2; //rumus keliling

    document.write("Diketahui jari2 sebuah lingkaran = " + jari2 + " cm" + "<br>Luasnya = " + luas1 + "<br>Kelilingnya = " + keliling);
</script>
